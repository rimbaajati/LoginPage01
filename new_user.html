<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="kotak_login">
      <img src="logonaga.png" alt="Logo" width="180" />
      <h1>Register</h1>
      <form action="new_user.php" method="POST">
        <input
          name="id"
          type="text"
          class="form-control"
          placeholder="ID"
          required
        />
        <input
          name="nama"
          type="text"
          class="form-control"
          placeholder="Nama"
          required
        />
        <input
          name="username"
          type="text"
          class="form-control"
          placeholder="Username"
          required
        />
        <input
          name="password"
          type="password"
          class="form-control"
          placeholder="Password"
          required
        />

        <button type="submit" class="btn">Sign Up</button>
        <p class="forgot-password"><a href="#">Forgot password?</a></p>
      </form>

      <p class="register">Have an account? <a href="index.html">Sign In</a></p>
    </div>
  </body>
</html>
